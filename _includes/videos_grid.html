        <!-- Videos Grid Section -->
        <section class="page-section" id="videos">
            <div class="container overflow-hidden">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Videos</h2>
                    <h3 class="section-subheading text-muted">Videos from the field and the pulpit.</h3>
                </div>
                <div class="row">
                    {% for video in site.videos | sort: "date" %}
                    <div class="col-lg-3 col-sm-6 col-12">
                        <div class="portfolio-item">
                            <a class="portfolio-link" data-bs-toggle="modal" data-bs-target="#videoModal{{ video.name }}" href="#videoModal{{ video.name }}">
                                <div class="portfolio-hover">
                                    <div class="portfolio-hover-content"><i class="fa-brands fa-youtube fa-3x"></i></div>
                                </div>
                                <img class="img-fluid d-block mx-auto" src="https://img.youtube.com/vi/{{ video.ytid }}/mqdefault.jpg" alt="{{video.title}} {{video.subtitle}}" />
                            </a>
                            <div class="portfolio-caption">
                                <div class="portfolio-caption-heading">{{ video.title }}</div>
                                <div class="portfolio-caption-subheading">{{ video.category }}</div>
                                <div class="portfolio-caption-subheading text-muted"><a href="https://www.youtube.com/watch?v={{video.ytid}}" target="_blank">Watch on YouTube</a></div>
                            </div>
                        </div>
                    </div>{% endfor %}
                </div>
            </div>
        </section>
